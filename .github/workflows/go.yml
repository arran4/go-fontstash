name: Go

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod download

    - name: Run go fix
      run: go fix ./...

    - name: Run go fmt
      run: go fmt ./...

    - name: Generate screenshot
      run: go run cmd/example/main.go

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      if: steps.git-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Apply go fix, fmt and update screenshot
        title: Apply go fix, fmt and update screenshot
        body: |
          This PR applies changes from `go fix`, `go fmt`, and updates the screenshot.
          Auto-generated by GitHub Actions.
        branch: auto-fix-fmt-screenshot
        delete-branch: true

    - name: Fail if changes detected
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "Changes detected. PR created."
        exit 1

    - name: Run go vet
      run: go vet ./...

    - name: Run go test
      run: go test -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
